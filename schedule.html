        <style>
body {

/* Style the nav element */
nav {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60px;
}

/* Style the nav links */
nav ul {
    list-style-type: none;
    margin: 5;
    padding: 0;
}

nav li {
    margin-right: 1em;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 0.5em;
}

nav a:hover {
    color: #ffcc00;
}

/* Style for calendar */
.calendar {
    width: 100%; /* Set calendar width to 100% of parent container */
    background-color: #f2f2f2; /* Set background color for calendar */
    /* padding: 10px; Add padding to calendar */
}

.calendar-header {
    display: flex; /* Use flexbox for calendar header */
    justify-content: center; /* Center align calendar header */
    align-items: center; /* Center align calendar header */
    margin-bottom: 10px; /* Add bottom margin to calendar header */
}

.month {
    font-size: 24px; /* Set font size for month in calendar header */
    margin-right: 10px; /* Add right margin to month in calendar header */
}

.year {
    font-size: 24px; /* Set font size for year in calendar header */
}

.calendar-row {
    display: flex; /* Use flexbox for calendar rows */
}

.calendar-cell {
    flex: 1; /* Distribute calendar cells evenly within a row */
    text-align: center; /* Center align text in calendar cells */
    padding: 10px; /* Add padding to calendar cells */
}

.empty {
    visibility: hidden; /* Hide empty cells in calendar */
}

h2{
    text-align: center;
}

.calendar-cell {
    text-align: center; /* Center align text in calendar cells */
    padding: 10px; /* Add padding to calendar cells */
    border: 1px solid #ccc; /* Add border around calendar cells */
}

.info-cell-green {
    text-align: center; /* Center align text in calendar cells */
    padding: 10px; /* Add padding to calendar cells */
    border: 1px solid #000000; /* Add border around calendar cells */
    background-color: #ffcc00;
    width: 12.8%; /* Set calendar width to 100% of parent container */
    align-self: center;
}

.info-cell-red {
    text-align: center; /* Center align text in calendar cells */
    padding: 10px; /* Add padding to calendar cells */
    border: 1px solid #000000; /* Add border around calendar cells */
    background-color: red;
    width: 12.8%; /* Set calendar width to 100% of parent container */
    align-items: center;
}

.info-cell-blue {
    text-align: center; /* Center align text in calendar cells */
    padding: 10px; /* Add padding to calendar cells */
    border: 1px solid #000000; /* Add border around calendar cells */
    background-color: blue;
    width: 12.8%; /* Set calendar width to 100% of parent container */
    align-items: center;
}

.calendar-row {
    display: flex; /* Use flexbox for calendar rows */
}

#info.boxes{
    float: right;
}



        </style>
